<h2> {{ ( genero.id )? 'Editar': 'Nuevo' }} Genero </h2>


<div class="row">
    <div class="col">

    <form (ngSubmit)="guardar()"
          autocomplete="off"
          [formGroup]="miFormulario">
           
           <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Genero</label>
            <div class="col-sm-9">
                <input type="text"
                        class="form-control"
                        formControlName="nombre"
                        placeholder="genero pelicula">

                <span class="form-text text-danger"
                    *ngIf="campoEsValido('nombre')">
                    Debe ser de 3 letras
                </span>

            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="submit"
                        class="btn btn-primary">
                    Guardar
                </button>
                <button type="button"
                        class="btn btn-secondary"
                        routerLink="/genero/listado">
                    Volver
                </button>
            </div>            
        </div>

    </form>

    </div>
</div>
